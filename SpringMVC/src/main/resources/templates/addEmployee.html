<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style>
span
{
  color:red;
}
</style>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/addEmployee}" method="post" th:object="${employee}">
        <label>Employee Id:</label>
        <input type="number" th:field="*{employeeId}" />
        <span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></span><br>
        <br/></br>
        
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
        <br/></br>
        
        <label>Designation:</label>
        <input type="text" th:field="*{designation}" />
        <span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span><br>
        <br/></br>
 
        <label>Salary:</label>
        <input type="text" th:field="*{salary}" />
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span><br>
        <br/></br>
 
        <button type="submit">Add Employee</button>    
    </form>
</div>
</body>
</html>
